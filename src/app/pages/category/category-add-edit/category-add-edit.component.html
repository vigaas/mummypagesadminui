
<!-- begin:Table -->
<div class="card card-custom gutter-b">
        <div class="card-header">
          <div class="card-title">
            <h3 class="card-label"> {{categoryId ? 'Edit' : 'Add'}} Category
                </h3>
          </div>
        </div>
        <div class="card-body">
    
            <form novalidate #categoryForm="ngForm">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    placeholder="Category Name"
                    required
                    [(ngModel)]="categoryFormFields.name"
                  />
                </div>
            
                <div class="form-group">
                  <input
                    class="form-control"
                    type="number"
                    name="number"
                    placeholder="Number"
                    required
                    [(ngModel)]="categoryFormFields.number"
                  />
                </div>
                <div class="form-group">
                  <button
                    class="btn btn-primary"
                    (click)="onClickSaveCategory(categoryForm)"
                    type="submit"
                  >
                    {{categoryId ? 'Edit' : 'Add'}} Category
                  </button>
                </div>
              </form>
        </div>
      </div>
