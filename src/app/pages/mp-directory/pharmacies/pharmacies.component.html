<!-- begin:Table -->
<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">Pharmacies List</h3>
      </div>
      <div class="card-toolbar">
        <a type="button" class="btn btn-primary" [routerLink]="['/mpdirectory/pharmacies/add']"
          >New Pharmacies</a
        >
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive angular-bootstrap-table">
        <table
          class="table table-head-custom table-vertical-center overflow-hidden"
        >
          <thead>
            <th>
              Name
            </th>
            <th>
                Address
            </th>
            <th>
                Contact Number
            </th>
            <th>ACTIONS</th>
          </thead>
          <tbody>
            <tr *ngFor="let pharmaciesItem of apiData.pharmaciesData">
              <td>
                {{ pharmaciesItem.name }}
              </td>
              <td>{{ pharmaciesItem.address }}</td>
              <td>{{ pharmaciesItem.contactNumber }}</td>
              <td>
                <a [routerLink]="['/mpdirectory/pharmacies/edit',pharmaciesItem._id]">Edit</a>
                <span> | </span>
                <a role="button" (click)="deletePharmacies(pharmaciesItem._id)" [routerLink]="">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end: Table -->
    </div>
  </div>
