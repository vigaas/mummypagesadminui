
<!-- begin:Table -->
<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">Change Article Language</h3>
      </div>
    </div>
    <div class="card-body">

        <form novalidate #languageForm="ngForm">

            <div class="form-group">
                <select
                  class="form-control"
                  name="language"
                  placeholder="Select language"
                  #language="ngModel"
                  [(ngModel)]="articleFormFields"
                  required
                >
                  <option selected class="hidden" disabled value="null">
                    Select of language
                  </option>
                  <option
                    [value]="langItem.langId"
                    *ngFor="let langItem of apiData.language"
                  >
                    {{ langItem.lang }}
                  </option>
                </select>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
                    validation: 'required',
                    message: 'language is required',
                    control: language
                  }"
                ></ng-container>
              </div>
            <div class="form-group">
              <button
                class="btn btn-primary"
                type="submit"
                (click)= "onClickSaveArticle(articleFormFields)"
              >
                Save language
              </button>
            </div>
          </form>
    </div>
  </div>
  <ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
  
>  <ng-container
    *ngIf="(languageForm.submitted || control.dirty || control.touched) && control.hasError(validation)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
