
<!-- begin:Table -->
<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Change Logo and Favi Icon</h3>
    </div>
  </div>
    <div class="card-body">

        <form novalidate #logoForm="ngForm">

            <div class="form-group" >
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="customFile"
                    name="logoImg"
                    #logoImg="ngModel"
                    [(ngModel)]="logoImages"
                    [accept]="supportedImageFiles"
                    (change)="onChangearticleImagesFile($event.target.files, true)"
                  />
                  <label class="custom-file-label" for="customFile"
                    >Choose ArticleImages
                  </label>
                </div>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
                    validation: 'required',
                    message: 'Logo is required',
                    control: logoImg
                  }"
                ></ng-container>
              </div>
              <div class="form-group" >
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="customFile"
                    name="faviImg"
                    #faviImg="ngModel"
                    [(ngModel)]="faviIcon"
                    [accept]="supportedImageFiles"
                    (change)="onChangearticleImagesFile($event.target.files, false)"
                  />
                  <label class="custom-file-label" for="customFile"
                    >Choose Favi Icon
                  </label>
                </div>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
                    validation: 'required',
                    message: 'Favi icon is required',
                    control: faviImg
                  }"
                ></ng-container>
              </div>
            <div class="form-group">
              <button
                class="btn btn-primary"
                type="submit"
                (click)= "onClicklogo(logoForm)"
              >
                Save language
              </button>
            </div>
          </form>
    </div>
  </div>
  <ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
  
>  <ng-container
    *ngIf="(logoForm.submitted || control.dirty || control.touched) && control.hasError(validation)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
